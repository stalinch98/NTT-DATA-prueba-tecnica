<div class="modal">
    <div class="modal-container">
        <div class="modal-header" (click)="$event.stopPropagation()">
            <span class="close-button" (click)="close()">×</span>
            <div class="modal-title">Formulario de registro</div>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()">

                <div class="modal-row">
                    <div class="modal-input">
                        <label for="idProduct">ID</label>
                        <input type="text" id="id" name="id" required [(ngModel)]="formData.id">
                    </div>

                    <div class="modal-input">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required [(ngModel)]="formData.name">
                    </div>
                </div>

                <div class="modal-row">
                    <div class="modal-input">
                        <label for="description">Descripción</label>
                        <input type="text" id="description" name="description" required
                            [(ngModel)]="formData.description">
                    </div>

                    <div class="modal-input">
                        <label for="logo">Logo</label>
                        <input type="logo" id="logo" name="logo" required [(ngModel)]="formData.logo">
                    </div>
                </div>
                <div class="modal-row">
                    <div class="modal-input">
                        <label for="date_release">Fecha Liberación</label>
                        <input type="date" id="date_release" name="date_release" required
                            [(ngModel)]="formData.date_release">
                    </div>

                    <div class="modal-input">
                        <label for="date_revision">Fecha Revisión</label>
                        <input type="date" id="date_revision" name="date_revision" required
                            [(ngModel)]="formData.date_revision">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-restart">Reiniciar</button>
                    <button class="btn-send" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
